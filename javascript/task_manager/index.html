<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">   <!--Front section, mainly to add task-->

    <script src="script.js"></script>
</body>
</html>
