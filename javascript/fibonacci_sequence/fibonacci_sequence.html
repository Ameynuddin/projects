<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>

<body>
    <label>Enter number of terms to display in Fibonacci Sequence: </label>
    <input type="number" id="a1">
    <button onclick="generate()">Generate</button>

    <script>
        function generate() {
            const n = document.getElementById("a1");
            const num = parseInt(n.value); // converting string to number


            if (num <= 0 || isNaN(num)) { // if user inputs number below 0 or null, an alert of error will be displayed
                alert("The number entered was invalid! Enter number > 0");
                return;
            }

            let Sequence = [0, 1]; // assigning 0 & 1 to the first 2 elements as the default first 2 terms in Fibonacci sequence are 0 & 1

            for (i = 2; i < num; i++) { // starting with 2 since the first 2 terms have been determined with the number input by user being the limit
                Sequence[i] = Sequence[i - 2] + Sequence[i - 1];
            }

            console.log(Sequence); //printing the array in console

        }

    </script>

</body>

</html>
